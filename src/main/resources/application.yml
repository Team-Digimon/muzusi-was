spring:
  profiles:
    active: ${PROFILE:dev}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:muzusi}
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASS:password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

jwt:
  secret: ${JWT_KEY:exampleSecretKeyForMuzusiSystemAccessSecretKeyTestForPadding}
  access-expiration: ${JWT_ACCESS_EXPIRATION:1800000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}
  issuer: ${JWT_ISSUER:muzusi}

oauth2:
  kakao:
    tokenUri: https://kauth.kakao.com/oauth/token
    clientId: ${KAKAO_CLIENT_ID}
    clientSecret: ${KAKAO_CLIENT_SECRET}
    redirectUri: ${KAKAO_REDIRECT_URL}
    getUserInfoUri: https://kapi.kakao.com/v2/user/me

  naver:
    tokenUri: https://nid.naver.com/oauth2.0/token
    clientId: ${NAVER_CLIENT_ID}
    clientSecret: ${NAVER_CLIENT_SECRET}
    redirectUri: ${NAVER_REDIRECT_URL}
    getUserInfoUri: https://openapi.naver.com/v1/nid/me

